<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Training</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h2 style="text-align:center;">Add Training</h2>
<div class="container text-center" style="margin-top:3em;">
    <form method="post" th:action="@{/addtraining}" th:object="${speedTraining}"
          style="max-width: 600px; margin: 0 auto;">
        <div class="form-group row">
            <label class="col-4 col-form-label">Type Of Training: </label>
            <div class="col-8">
                <select id="trainingType" th:field="*{type}">
                    <option hidden value="0">Select a type of training</option>
                    <option th:value="'Speed Training'">Speed Training</option>
                    <option th:value="'Park Run'">Park Run</option>
                    <option th:value="'Long Run'">Long Run</option>
                    <option th:value="'Trail Run'">Trail Run</option>
                    <option th:value="'Tempo Run'">Tempo Run</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Date: </label>
            <div class="col-8">
                <input type="date" th:field="*{date}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Description: </label>
            <div class="col-8">
                <input type="text" th:field="*{description}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Weather: </label>
            <div class="col-8">
                <input type="text" th:field="*{weatherConditions}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Participants: </label>
            <div class="col-8">
                <input type="text" th:field="*{participants}" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
